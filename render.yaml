services:
  - type: web
    name: tailoring-whatsapp-bot
    env: node
    plan: starter
    buildCommand: npm ci --only=production --no-audit --no-fund
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: SEND_DELAY_MS
        value: 1000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/src/.puppeteer_cache
    healthCheckPath: /healthz
