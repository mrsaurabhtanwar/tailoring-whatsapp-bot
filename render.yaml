services:
  - type: web
    name: tailoring-whatsapp-bot
    env: node
    plan: starter
    buildCommand: |
      rm -f package-lock.json &&
      npm cache clean --force &&
      npm install --no-package-lock --no-audit --no-fund --timeout=300000 &&
      chmod +x start.sh
    startCommand: ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: SEND_DELAY_MS
        value: 1000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/src/.puppeteer_cache
      - key: NODE_OPTIONS
        value: "--max-old-space-size=200 --expose-gc"
      - key: SESSION_STORAGE_TYPE
        value: jsonbin
      - key: JSONBIN_BIN_ID
        value: 68bb7fddd0ea881f40735642
      - key: JSONBIN_API_KEY
        sync: false
      - key: JSONBIN_MASTER_KEY
        sync: false
    healthCheckPath: /healthz
