services:
  - type: web
    name: tailoring-whatsapp-bot
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: SEND_DELAY_MS
        value: 1000
    healthCheckPath: /healthz
